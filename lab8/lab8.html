<!DOCTYPE html>
<html lang="es">
<head>
  <script src="./contardor.js" type="text/javascript"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./view.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gelasio&family=Lobster&family=Poppins:wght@200&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <title>Laboratorio 8</title>
</head>
<body>
  <div class="externo">
    <a href="https://github.com/2022-SEMII-DESIV-G2/arauz-randy/tree/master2" target="_blank">
      <button class="boton git efecto-linea">
        <span class="btn-git">
          <div class="icono-dos">
            <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
            </svg>
          </div> 
          GitHub
        </span>
        <svg class="linea">
          <rect x="0" y="0" fill="none"></rect>
        </svg>
      </button>
    </a>
  </div>
  <div class="contenedor-principal">
    <div class="contenedor-contador">
      <h1 class="titulo">Contador de letras</h1>
      <div>
        <h2 class="subtitulo">Cadena de texto</h2>
        <div class="formulario">
        <form name="form" action="" method="get" onclick="event.preventDefault()">
          <input class="texto" type="text" id="text" name="text">
          <div class="contenedor-botones">
            <button class="boton limpiar" onclick="eliminar()"><span>Limpiar</span></button>
            <button class="boton calcular" onclick="contar()"><span>Calcular</span></button>
          </div>
        </form>
      </div>
      </div>
    </div>
    <div class="contenedor-resultado">
      <h3 id="subtitulo-dos" class="subtitulo-dos"></h3>
      <div class="resultado">
        <p class="llave" id="resultado-llave"></p>
        <p class="valor" id="resultado-valor"></p>
      </div>
    </div>
  </div>
</body>
</html>
